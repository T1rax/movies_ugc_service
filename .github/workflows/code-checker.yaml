name: Проверка
on: [push]
jobs:
  linter:

    name: Линтер
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
    - uses: actions/checkout@v3

    - name: Установка Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        pip install flake8==6.0.0 black==23.3.0 isort==5.12.0 mypy==1.3.0
        pip install pytest==7.3.1 pytest-asyncio==0.21.0 aiohttp==3.8.4 httpx==0.24.0
        pip install python-dotenv==1.0.0 pydantic==1.10.8

    - name: Запуск линтеров
      run: make linters

    - name: Запуск тестов
      run: python -m pytest tests/src/unit
      env:
        JWT_ALGORITHM: HS256

